gzip on;
gzip_vary on;
gzip_http_version 1.0;
gzip_comp_level 6;
gzip_min_length 0;
gzip_buffers 16 16k;
gzip_proxied any;
gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/x-font-ttf font/opentype application/vnd.ms-fontobjectfont/x-woff images/png images/gif application/xml application/xml+rss application/json;
gzip_disable "MSIE [1-6]\.";